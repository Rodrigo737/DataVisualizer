<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8"/>
    <title>Data Visualizer</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="project2Script.js"></script>    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id = "navBar">
        <ul>
            <li class = "dropdown">
                <a href="javascript:void(0)" class="menuButton">File</a>
                <div class="dropdown-content">
                    <label class="menuButton">Load CSV</label>
                    <input type ="file" id ="fileInput" onchange="handleFile(this.files)">
                    <a href="javascript:void(0)" onclick="exitSite()"  class ="menuButton">Exit</a>
                </div>
            </li>
            <li class = "dropdown">
                <a href="javascript:void(0)" class="menuButton">Settings</a>
                <div class="dropdown-content">
                    <a href="javascript:void(0)" onclick="displayUserInfo()" class = "menuButton">User Info</a><br>          
                    <a href="javascript:void(0)" onclick="saveUserSettings()" class = "menuButtonLoggedIn">Save Settings</a>  
                </div>
            </li> 
            <li class = "dropdown">
                <a href="javascript:void(0)" class="menuButton">Help</a>
                <div class="dropdown-content">
                    <a href="javascript:void(0)" onclick="displayProjectInfo()" class = "menuButton">Info</a><br>
                    <a href="javascript:void(0)" onclick="displayClientInfo()" class = "menuButton">Client</a>
                    <a href="https://docs.google.com/document/d/1CQIX2WdwF506i7_iqwaJvafRsVqZB0PeXxc8P2RNkB8/edit?usp=sharing" class = "menuButton">Manual</a>
                </div>
            </li>
        </ul>
    </div>
    <div id = "messageBox">
        <p id = "messageOutput"></p>
    </div>

    <div id = "inputSelectionBox">
        <div id ="sliders">
            <label for="wageSlider"></label>
            <input type="range" id="wageSlider" min="0" max="1"><br>
            <label for="populationSlider"></label>
            <input type="range" id="populationSlider" min="0" max="1 ">
        </div>
        <div id="radioGroup">
            <input type="radio" autocomplete="off" name="dataType" value="AvgWages" id="AvgWages"><label for="AvgWages">Average Wages(Bar, Line)</label><br>
            <input type="radio" autocomplete="off" name="dataType" value="EstPopulation" id="EstPopulation"><label for="EstPopulation">Estimated Population(Bar, Line)</label><br>
            <input type="radio" autocomplete="off" name="dataType" value="totalWages" id="totalWages"><label for="totalWages">State(Bar, Pie)</label> 
        </div>
    </div>
    <div class = "tab">
        <button class="tabButton" onclick="displayGraph('Table')">Table</button>
        <button class="tabButton" onclick="displayGraph('Pie')">Pie Chart</button>
        <button class="tabButton" onclick="displayGraph('Bar')">Bar Chart</button>
        <button class="tabButton" onclick="displayGraph('Line')">Line Chart</button>
    </div>
    <div class = "chartDisplay" id = "chartTable">Table</div>
    <div class = "chartDisplay" id = "chartPie">Pie</div>
    <div class = "chartDisplay" id = "chartBar">Bar</div>
    <div class = "chartDisplay" id = "chartLine">Line</div>
</body>
