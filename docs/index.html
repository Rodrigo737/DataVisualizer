<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8"/>
    <title>Data Visualizer</title>
    <script src="jquery-3.6.0.min.js"></script>

    <script src="script.js"></script>    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id = "navBar">
        <ul>
            <li class = "dropdown">
                <a href="javascript:void(0)" class="menuButton">File</a>
                <div class="dropdown-content">
                    <!--- 
                    <label class="menuButton">Load CSV</label>
                    <input type ="file" id ="fileInput" onchange="handleFile(this.files)">-->
                    <a href="javascript:void(0)" onclick="exitSite()"  class ="menuButton">Exit</a>
                </div>
            </li>
            <li class = "dropdown">
                <a href="javascript:void(0)" class="menuButton">Help</a>

            </li>
        </ul>
    </div>

        <p id = "messageOutput"></p>
    </div>

        <button class="tabButton" id="buttonTable" onclick="displayGraph(event, 'Table')">Table</button>
        <button class="tabButton" id="buttonPie" onclick="displayGraph(event, 'Pie')">Pie Chart</button>
